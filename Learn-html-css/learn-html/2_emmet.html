<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식 노드-->
    편하게 자동완성
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제노드-->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!--반복하기-->
    *숫자로
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!--아이디 태그 자동생성기능-->
    <span id="item"></span>
    <div id="item"></div>

    <!--클래스 -->
    <span class="title"></span>
    <div class="title"></div>

    <!--콘텐츠-->
    <p class="container">hello world</p>

    <!--자동넘버링 달러-->

    <p class="container">item1</p>
    <!-- 별표하고 숫자-->
    <p class="container">item</p>
    <p class="container">item</p>
    <p class="container">item</p>
    <p class="container">item</p>
    <p class="container">item</p>
  </body>
</html>
